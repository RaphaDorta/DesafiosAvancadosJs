<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Alternar Tema</title>
    <style>
        .dark {
        background-color: black;
        color: white;
        }
    </style>
</head>
<body>
    <p>
        ðŸŸ¢ 1. Alternar Modo Claro / Escuro <br>
        Crie um botÃ£o que muda o tema da pÃ¡gina entre claro e escuro. <br>
        Use classList.toggle() <br>
        Salve a preferÃªncia no localStorage para manter apÃ³s recarregar   
    </p>
    
    <button id="temaBtn">Alterar tema</button>

    <script>
        const botao = document.getElementById('temaBtn');
        const corpo = document.body;

        // Verifica se jÃ¡ tem uma preferÃªncia salva
        const temaSalvo = localStorage.getItem('tema');

        if (temaSalvo === 'dark') {
            corpo.classList.add('dark');
        }

        botao.addEventListener('click', () => {
            corpo.classList.toggle('dark');

            // Salva a preferÃªncia no localStorage
            if (corpo.classList.contains('dark')) {
                localStorage.setItem('tema', 'dark');
            } else {
                localStorage.setItem('tema', 'light');
            }
        });
  </script>
</body>
</html>
